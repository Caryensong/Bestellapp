<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bestell App</title>
    <link
      rel="shortcut icon"
      href="./assets/icon/favicon-16x16.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./styles/basket.css" />
    <link rel="stylesheet" href="./styles/assets.css" />
    <script src="./script/db.js"></script>
    <script src="./script.js"></script>
    <script src="./script/templates.js"></script>
    <script src="./script/basket.js"></script>
  </head>
  <body onload="init()">
    <nav>
      <img src="./assets/Logo/Logo.png" alt="Bestellapp" />
    </nav>

    <div class="content_wrapper">
      <div class="content">
        <section class="headline">
          <img class="header_img" src="./assets/img/pizza.jpg" alt="pizza" />
          <img class="logo" src="./assets/img/pizzalogo.png" alt="PizzaLogo" />
        </section>

        <section class="restaurant_title">
          <h2>ITALIAN</h2>
          <div class="reviews">
            <img src="./assets/icon/star.png" />
            4.9 (800+)
          </div>
        </section>

        <section class="menu_nav">
          <a href="#categoryList0">Nudelgerichte</a>
          <a href="#categoryList1">Pizza</a>
          <a href="#categoryList2">Getränke</a>
        </section>

        <dialog open>
          <div class="time">35 min</div>
          <h2 class="thx_text">Vielen Dank für Ihre Bestellung!</h2>  
          <p>Ihre Bestellung beträgt <span class="pay_text"> 20 Euro</span>.</p>
          Wir machen uns sofort an die Zubereitung!  
        </dialog>

        <section id="OrderListContent" class="headline_orderlist"></section>

        <footer>
          <img src="./assets/Logo/Bestell App- Logo.svg" alt="Logo">
        </footer>
      </div>

      <section class="basket_wrapper">
        <div class="basket">
          <h3>Warenkorb</h3>
          <div class="basket_buttons">
            <button class="deliver_btn delivery">
              <p>Lieferung</p>
              <p>20-45 min</p>
            </button>
            <button class="deliver_btn pick_up">
              <p>Abholung</p>
              <p>15 min</p>
            </button>
          </div>

          <section id="fillOrderListBasket">
            <section id="startBasketBeforAdd"></section>

            <div id="OrderListBasket"></div>

            <div id="totalPayContent"></div>
 
          </section>

        </div>
      </section>
    </div>
  </body>
</html>
