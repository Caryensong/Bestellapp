<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bestell App</title>
    <link
      rel="shortcut icon"
      href="./assets/icon/favicon-16x16.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./styles/basket.css" />
    <link rel="stylesheet" href="./styles/assets.css" /> 
 
    <script src="./script/db.js"></script>
    <script src="./script.js"></script>
    <script src="./script/templates.js"></script>  
    <script src="./script/basket.js"></script>  
    <script src="./script/respo.js" defer></script>
    
   
  </head>
  <body onload="init()">
    <header>
      <img src="./assets/Logo/Logo.png" alt="Bestellapp" />
    </header>

    <div class="content_wrapper">
      <div class="content">
        <section class="headline">
          <img class="header_img" src="./assets/img/pizza.jpg" alt="pizza" />
          <img class="logo" src="./assets/img/pizzalogo.png" alt="PizzaLogo" />
        </section>

        <section class="restaurant_title">
          <h2>ITALIAN</h2>
          <div class="reviews">
            <img src="./assets/icon/star.png" />
            4.9 (800+)
          </div>
        </section>

        <nav id="navbar" class="menu_nav">
          <a id="linkPasta" class="nav_a" href="#categoryList0">Nudelgerichte</a>
          <a id="linkPizza" class="nav_a" href="#categoryList1">Pizza</a>
          <a id="linkDrinks" class="nav_a" href="#categoryList2">Getr√§nke</a>
        </nav>

        

        <section id="OrderListContent" class="headline_orderlist"></section>

        <footer>
          <img src="./assets/Logo/Logo.png" alt="Logo">
        </footer>
      </div>

      <section id="basketDisplay" class="basket_wrapper display_none">
        <div class="basket">
          <h3>Warenkorb</h3>
          <div class="basket_buttons">
            <button class="deliver_btn delivery">
              <p>Lieferung</p>
              <p>20-45 min</p>
            </button>
            <button class="deliver_btn pick_up">
              <p>Abholung</p>
              <p>15 min</p>
            </button>
          </div>

          <section id="fillOrderListBasket">
            <section id="startBasketBeforAdd"></section>

            <div id="OrderListBasket"></div>

            <div id="totalPayContent"></div>
          </section>
        </div>
        <section onclick="backRespoBasket()" id="respoBasket" class="respo_basket_btn">
          <button>
            <img src="./assets/icon/add.png" alt="ADD">
          </button>
          </section>
    </section>  
    
    <!-- respo Warenkorb Button --> 
     <div id="respoBtn">
        
</div>
      <section id="dialogAfterPayBtn"></section>
    </div>
   
  </body>
</html>
